<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <img
        src="https://picsum.photos/400/400?random=1"
        alt="logo"
        class="logo"
      />
      <div class="login-form">
        <form id="formLogin" class="form">
          <span>Login</span>
          <div class="input-group">
            <input onchange="validaCampo(this)" class="required" type="email" name="email" placeholder="E-mail" />
          </div>
          <div class="input-group">
            <input onchange="validaCampo(this)" class="required"
              type="password"
              name="password"
              placeholder="Senha"
            />
        </div>
          <input class="btn" type="submit" value="Entrar" />
        </form>
        <div class="footer-message">
          * Campos obrigat√≥rios!
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
